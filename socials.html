<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>robcicle.dev</title>
    <link rel="icon" href="/images/logo-square.png">
      
    <link href="/css/page-style.css" rel="stylesheet" type="text/css">
    <link href="/css/socials-style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <header>
        <!--Navigation bar-->
        <div id="nav-placeholder">
        </div>
    
        <script>
            $(function(){
              $("#nav-placeholder").load("/utility/nav.html"); 
            });
        </script>
        <!--end of Navigation bar-->
    </header>

    <div id="page-title">
        <h2>Socials</h2>
    </div>

    <div id="main-content">
        <ul id="links-container">
            <a class="github" href="https://github.com/robcicle"><li class="btn"><img src ="images/icons/github.png">GitHub</img></li></a>
            <a class="twitter" href="https://twitter.com/robciclexd?lang=bg"><li class="btn"><img src ="images/icons/twitter.png">X/Twitter</img></li></a>
            <a class="twitch" href="https://www.twitch.tv/robciclexd"><li class="btn"><img src ="images/icons/twitch.png">Twitch</img></li></a>
            <a class="youtube" href="https://www.youtube.com/@robciclexd"><li class="btn"><img src ="images/icons/youtube.png">YouTube</img></li></a>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var disclaimer = document.querySelector("img[alt='www.000webhost.com']")
            if(disclaimer) {
                disclaimer.remove();
            }
        });
    </script>
</body>
</html>
