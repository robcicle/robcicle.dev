<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Website</title>

    <!-- Include external JavaScript file -->
    <script src="script.js"></script>

    <!-- Include external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container with wrapper class -->
    <div class="wrapper">	
        <!-- Content section -->
        <div class="content clearfix">
            <!-- Header section -->
            <header class="site clearfix">
                <div>
                    <!-- Terminal information -->
                    <h4 id="terminal-number">
                        Remote Terminal Access (#00000) <br>
                        M->X's Operative Data Exchange (MODE)
                    </h4>
                    <!-- Separator -->
                    <p>----------------------------------------</p><br>
                    <!-- Mode version -->
                    <p>MODE v0.0.1a</p>
                    <!-- Copyright info -->
                    <p>&copy; TC-CS, 2024</p>
                    <!-- Server number -->
                    <p id="server-number">- Server 000 -</p><br>
                    <!-- Separator -->
                    <p>----------------------------------------</p>
                </div>
            </header>

            <!-- Navigation section -->
            <nav class="site clear">
				<ul>
					<!-- Home link -->
					<li><a href="javascript:void(0);" onclick="executeCommand('home');" title="">Home</a></li>
				</ul>
                <!-- Output area for dynamic content -->
                <div id="output-area">
                    <!-- Dynamic output will be inserted here -->
                    <script>executeCommand('home');</script>
                    <!-- Clear floating elements -->
                    <p class="clear"><br /></p>
                </div>
            </nav>
        </div>

        <!-- Command-line input section -->
        <div class="command-line">
            <!-- Input field for commands -->
            <input type="text" id="command-input" placeholder="Enter command..." autofocus>
        </div>

        <!-- Overlay for styling -->
        <div class="overlay"></div>
        <!-- Scanline effect for styling -->
        <div class="scanline"></div>
    </div>

    <!-- Script for jQuery functionality -->
    <script> 
        $(document).ready(function(){
            $('#title').focus();
            $('#text').autosize();
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        var disclaimer = document.querySelector("img[alt='www.000webhost.com']")
        if(disclaimer) {
            disclaimer.remove();
        }
    });
  </script>
</body>
</html>
